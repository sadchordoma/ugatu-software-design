{% extends "base.html" %}

{% block content %} 

<!--Register--> 
<div class="container py-5">
	<h1 class="text-center fs-1 mb-5">Register</h1>
	<form method="POST" class="mb-5">
		{% csrf_token %}
		{{ register_form }}
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center fs-5">If you already have an account, <a href="/login">login</a> instead.</p>
</div>

{% endblock %}
